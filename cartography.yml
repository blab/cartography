name: cartography
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - augur=13.1.2
  - pip
  - seaborn
  - altair
  - altair_saver
  - dendropy
  - python=3.7*
  - scikit-learn
  - umap-learn
  - jsonschema
  - jupyterlab
  - matplotlib
  - nodejs=17
  - pandoc=2.14.1
  - pandoc-crossref=0.3.12.0
  - selenium
  - python-chromedriver-binary
  - reportlab
  - wget
  - snakemake
  - snp-sites
  - tabix
  - pixy
  - openjdk=11
  - tsv-utils
  - samtools
  - joblib=1.1.0 # required for hdbscan to work
  - hdbscan=0.8.28
  - statsmodels
  - zstd
  - pip:
    - pathogen-embed==0.1.0
    - statistics
    - svglib
    - tabulate
